<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Kale Chao | FakeCityMan |  http://kalechao87.github.io/">
        <meta http-equiv="Expires" content="-1">
        <meta http-equiv="pragram" content="no-cache">  <!--禁止浏览器从本地计算机缓存访问页面内容，这样设定，访问者将无法脱机浏览-->
        <meta http-equiv="Cache-Control" content="no-siteapp" />  <!--禁止百度转码-->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1"/>  <!--优先使用IE最新版和Chrome，避免IE使用兼容模式-->
        <meta name="apple-mobile-web-app-capable" content="yes" /> <!-- 启用 WebApp 全屏模式，伪装App离线应用，删除苹果默认的工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" /> <!--隐藏状态栏/设置状态栏颜色：只有在开启WebApp全屏模式时才生效。content的值为default | black | black-translucent 。-->
        <meta name="format-detection" content="telephone=no" /> <!--忽略数字自动识别为电话号码-->
        <meta name="format-detection" content="email=no" /> <!--忽略识别邮箱-->
        <title>2016华侨城旅游狂欢节</title>
        <!-- build:css css/main.min.css -->
        <link rel="stylesheet" href="css/main.css">
        <!-- endbuild -->
        <script type="text/javascript">
          if(/Android (\d+\.\d+)/.test(navigator.userAgent)){
              var version = parseFloat(RegExp.$1);
              if(version>2.3){
                  var phoneScale = parseInt(window.screen.width)/640;
                  document.write('<meta name="viewport" content="width=640, minimum-scale = '+ phoneScale +', maximum-scale = '+ phoneScale +', target-densitydpi=device-dpi">');
              }else{
                  document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
              }
          }else{
              document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
          }
        </script><!--适配强制640width-->
    </head>
    <body>
        <div class="ab-element" id="logo"></div>
        <div class="ab-element" id="loading-num">0%</div>
        <div class="container" id="all">
            <div class="container" id="cover">
                <div class="ab-element" id="cover-back"></div>
                <div class="ab-element" id="mt-container">
                    <div class="ab-element" id="moutains">
                        <div class="ab-element moutain" id="moutain1"></div>
                        <div class="ab-element moutain" id="moutain2"></div>
                    </div>

                    <div class="ab-element" id="trees">
                        <div class="ab-element tree" id="tree1"></div>
                        <div class="ab-element tree" id="tree2"></div>
                    </div>

                </div><!--/山树-->
                <div class="ab-element" id="cover-content"></div>
                <div class="ab-element" id="ticket">
                    <div class="ab-element" id="ticket-back"></div>
                    <div class="ab-element" id="ticket-front"></div>
                </div>
                <div class="ab-element" id="cover-guide"></div>

            </div><!--/cover/p1 end-->

            <div class="ab-element" id="hlg">
                <div class="ab-element" id="hlg-container">
                    <div class="ab-element water" id="water1"></div>
                    <div class="ab-element water" id="water2"></div>
                    <div class="ab-element" id="jump-people"></div>
                    <div class="ab-element" id="boat"></div>
                    <div class="ab-element" id="hlg-people"></div>
                    <div class="ab-element" id="swing-people"></div>
                    <div class="ab-element" id="hlg-mt"></div>
                    <div class="ab-element" id="hlg-banner"></div>

                </div><!--/hlg-container end-->

            </div><!--/hlg/p2 end-->

            <div class="ab-element" id="ms">
                <div class="ab-element" id="ms-container">
                    <div class="ab-element" id="ms-building1"></div>
                    <div class="ab-element" id="ms-building2"></div>
                    <div class="ab-element" id="ms-tree"></div>
                    <div class="ab-element" id="ms-building3"></div>
                    <div class="ab-element" id="ms-water"></div>
                    <div class="ab-element ms-people" id="ms-people1"></div>
                    <div class="ab-element ms-people" id="ms-people2"></div>
                    <div class="ab-element" id="ms-tag"></div>

                </div><!--/ms container end-->

            </div><!--/ms/page3 end-->

            <div class="ab-element" id="wd">
                <div class="ab-element" id="wd-container">
                    <div class="ab-element" id="wd-building1"></div>
                    <div class="ab-element" id="wd-building2"></div>
                    <div class="ab-element" id="wd-building3"></div>
                    <div class="ab-element" id="wd-tree"></div>
                    <div class="ab-element" id="wd-building4"></div>
                    <div class="ab-element" id="wd-beer"></div>
                    <div class="ab-element wd-people" id="wd-people1"></div>
                    <div class="ab-element wd-people" id="wd-people2"></div>
                    <div class="ab-element" id="wd-tag"></div>
                    <div class="ab-element" id="wd-airship"></div>

                </div><!--/wd container-->

            </div><!--/wd/page4 end世界之窗-->

            <div class="ab-element" id="ht">
                <div class="ab-element" id="ht-container">
                    <div class="ab-element ht-color" id="ht-color1"></div>
                    <div class="ab-element ht-color" id="ht-color2"></div>
                    <div class="ab-element" id="ht-castle"></div>
                    <div class="ab-element" id="ht-tree"></div>
                    <div class="ab-element" id="ht-people1"></div>
                    <div class="ab-element" id="ht-people2"></div>
                    <div class="ab-element" id="ht-balloons"></div>
                    <div class="ab-element" id="ht-balloonb"></div>

                </div><!--ht container end-->

            </div><!--/ht/page5 end 花田-->

            <div class="ab-element" id="yn">
                <div class="ab-element" id="yn-container">

                </div><!--/yn-container end-->

            </div><!--/yn/page6 end 云南-->


            <div id="clouds">
                <div class="ab-element cloud" id="cloud1"></div>
                <div class="ab-element cloud" id="cloud11"></div>
                <div class="ab-element cloud" id="cloud2"></div>
                <div class="ab-element cloud" id="cloud21"></div>
                <div class="ab-element cloud cloud-noline cloudl" id="cloud3"></div>
                <div class="ab-element cloud cloud-noline cloudl" id="cloud4"></div>
                <div class="ab-element cloud cloud-noline clouds" id="cloud5"></div>

            </div><!--/clouds end-->


            <div class="ab-element" id="ticket-container">

            </div><!--/ticket-container end-->

            <div id="music-control">

                <div class="music-control-icon"></div>
                <div class="music-control-icon"></div>
                <div class="music-control-icon"></div>
                <div class="music-control-icon"></div>
                <div class="music-control-icon"></div>
            </div>
            <audio src="" loop="loop" id="bg-music"></audio>

        </div><!--/all end-->


        <script src="js/vendor/motion.js"></script>
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>

        <!-- build:js js/vendor/TweenMax.min.js -->
        <script src="js/vendor/TweenMax.min.js"></script>
        <!-- endbuild -->
        <script src="js/vendor/BezierPlugin.min.js"></script>
        <script src="js/vendor/touch.min.js"></script>

        <!-- build:js js/main.min.js -->

        <script src="js/main.js"></script>

        <!-- endbuild -->

    </body>
</html>
